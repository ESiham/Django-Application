
{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
    <div class="container">

        <form class="form-horizontal" method="post">
            <legend  align="center" class="h3">Register</legend>
            {% csrf_token %}
            {{ form|bootstrap_horizontal }}
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </div>
            <div  class="col-md-6 col-md-offset-4">
                <a href="{% url 'login' %}" class="btn btn-warning"><span class="glyphicon glyphicon-arrow-left"></span> Back to login</a>
            </div>
        </form>
        
        
    </div>
{% endblock %}
